<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <title>BMI測量</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">BMI測量</a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center mt-5 flex-wrap">
        <div class="input-group col-12 mb-3">
            <label for="height">身高：</label>
            <input id='height' class="form-control" type="number" name="height">
        </div>
        <div class="input-group col-12 mb-3">
            <label for="weight">體重：</label>
            <input id='weight' class="form-control" type="number" name="weight">
        </div>
        <div class="input-group col-12">
            <input class="btn btn-outline-success ml-auto" type="button" value="查詢" onclick="measuring()">
        </div>
        <div class="information col-12 row justify-content-center">
        <div class="col-6 text-right p-0">BMI：</div><div class="col-6 p-0" id="demo"></div>
        <div class="col12 info text-center"></div>
        </div>
    </div>
    <script>
        function measuring(){
            var demo = document.querySelector('#demo');
            var height = document.querySelector('input[name=height]').value;
            var th = (height*height)/10000;
            var weight = document.querySelector('input[name=weight').value;
            var nav = document.querySelector('.navbar');
            var container = document.querySelectorAll('.container').item(1);
            var info = document.querySelector('.info');
            var BMI = weight/((height*height)/10000);
            demo.innerHTML = BMI.toFixed(1);
            if(BMI<18.5){
                nav.classList.remove('bg-success');
                nav.classList.remove('bg-danger');
                nav.classList.add('bg-info');
                for(weight;BMI<18.5;weight++){
                    BMI = weight/th;
                    if(BMI<18.5){
                        cw = weight;
                        cb = BMI;
                    }
                }
                info.innerHTML = '過輕 <br>建議加重至'+cw;
                info.classList.add('text-info');
                info.classList.remove('text-danger');
            }else if(BMI>24){
                nav.classList.remove('bg-success');
                nav.classList.remove('bg-info');
                nav.classList.add('bg-danger');
                for(weight;BMI>24;weight--){
                    BMI = weight/th;
                    if(BMI>24){
                        cw = weight;
                        cb = BMI;
                    }
                }
                info.innerHTML = '過重 <br>建議減重至'+cw;
                info.classList.add('text-danger');
                info.classList.remove('text-info');
            }else{
                nav.classList.remove('bg-danger');
                nav.classList.remove('bg-info');
                nav.classList.add('bg-success');
                info.innerHTML ='正常';
                info.classList.remove('text-danger');
            }
        }
    </script>
</body>
</html>
